<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Sign Up</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="signup()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control" />
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
                <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password" class="form-control" />
                <button type="button" class="btn btn-outline-secondary" (click)="passwordVisible = !passwordVisible">
                  {{ passwordVisible ? 'Hide' : 'Show' }}
                </button>
              </div>
              <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
                <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
            </div>

            <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
