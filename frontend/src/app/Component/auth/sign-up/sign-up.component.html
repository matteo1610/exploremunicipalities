<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <h2 class="mt-2">Registrazione ad ExploreMunicipalities</h2>
      </div>

      <form [formGroup]="form" (ngSubmit)="signup()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="La tua email" />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
            <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="La tua password" />
            <button type="button" class="btn btn-outline-secondary" (click)="passwordVisible = !passwordVisible">
              {{ passwordVisible ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
            <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>

        <div class="form-group mb-3">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block w-100">Registrati</button>
        </div>

        <div class="form-group text-center">
          <p>Hai gi√† un account? <a [routerLink]="['/login']">Accedi qui!</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
