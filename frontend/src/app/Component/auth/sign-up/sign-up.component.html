<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Registrazione</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="signup()">
              <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password1">Password</label>
                <input type="password" id="password1" class="form-control" formControlName="password1">
                <div *ngIf="form.get('password1')?.invalid && form.get('password1')?.touched" class="text-danger">
                  Password is required and must be at least 8 characters long.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" class="form-control" formControlName="password2">
                <div *ngIf="form.errors?.['notSame'] && form.get('password2')?.touched" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3" >Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
