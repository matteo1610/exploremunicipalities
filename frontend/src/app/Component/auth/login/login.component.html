<!-- login.component.html -->

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">

			<div class="text-center mb-4">
				<h2 class="mt-2">Bentornati su ExploreMunicipalities!</h2>
			</div>

			<form [formGroup]="form">
				<div class="form-group mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" id="email" formControlName="email"  placeholder="La tua email">
				</div>

				<div class="form-group mb-3">
					<label for="password" class="form-label">Password</label>
					<div class="input-group">
						<input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control"
							   formControlName="password" id="password" placeholder="La tua password">
							   <button type="button" class="btn btn-outline-secondary" (click)="passwordVisible = !passwordVisible">
								{{ passwordVisible ? 'Hide' : 'Show' }}
							  </button>
					</div>

				</div>

				<div class="form-group mb-3">
					<button type="button" class="btn btn-primary btn-block w-100" (click)="login()">Accedi</button>
				</div>

				<!--<div class="form-group mb-3">
				  <button type="button" class="btn btn-outline-primary btn-block w-100">Login with Google <i class="bi bi-google"></i></button>
				</div>-->

				<div class="form-group text-center">
					<p>Non hai un account? <a [routerLink]="['/sign-up']">Iscriviti qui!</a></p>
				</div>
			</form>
		</div>
	</div>
</div>
